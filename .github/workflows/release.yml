---
name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  helm:
    name: Package and Publish Helm Chart
    runs-on: ubuntu-latest
    needs: docker
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Update Chart version
        run: |
          sed -i "s/^version:.*/version: ${{ steps.version.outputs.VERSION }}/" \
            deploy/charts/vault-secret-sync/Chart.yaml
          sed -i "s/^appVersion:.*/appVersion: \"${{ steps.version.outputs.VERSION }}\"/" \
            deploy/charts/vault-secret-sync/Chart.yaml

          # Update subcharts (with existence check)
          if ls deploy/charts/vault-secret-sync/charts/*/Chart.yaml 1> /dev/null 2>&1; then
            for subchart in deploy/charts/vault-secret-sync/charts/*/Chart.yaml; do
              if [ -f "$subchart" ]; then
                sed -i "s/^version:.*/version: ${{ steps.version.outputs.VERSION }}/" "$subchart"
                sed -i "s/^appVersion:.*/appVersion: \"${{ steps.version.outputs.VERSION }}\"/" "$subchart"
              fi
            done
          fi

          # Update dependency versions
          sed -i "s/version: 0.1.0/version: ${{ steps.version.outputs.VERSION }}/g" \
            deploy/charts/vault-secret-sync/Chart.yaml

      - name: Update image repository in values
        run: |
          # Update the default image to use ghcr.io/jbcom
          sed -i "s|repository:.*|repository: ghcr.io/jbcom/vault-secret-sync|g" \
            deploy/charts/vault-secret-sync/charts/*/values.yaml

      - name: Package Helm charts
        run: |
          # Package subcharts first
          helm package deploy/charts/vault-secret-sync/charts/vault-secret-sync-operator \
            -d deploy/charts/vault-secret-sync/charts/
          helm package deploy/charts/vault-secret-sync/charts/vault-secret-sync-events \
            -d deploy/charts/vault-secret-sync/charts/

          # Package main chart
          helm package deploy/charts/vault-secret-sync -d .helm-packages/

      - name: Log in to GitHub Container Registry (Helm)
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Push Helm chart to GHCR
        run: |
          helm push .helm-packages/vault-secret-sync-*.tgz oci://ghcr.io/jbcom/charts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: .helm-packages/*.tgz
          generate_release_notes: true
