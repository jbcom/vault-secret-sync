name: CI

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Run tests
        run: go test ./...

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Tidy modules
        run: go mod tidy

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: v2.7.1

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test, lint]
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ github.sha }}

  release:
    name: Release
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: build
    runs-on: ubuntu-latest

    permissions:
      contents: write
      packages: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if release needed
        id: check
        run: |
          LAST_TAG=$(git describe --tags --match "v*" --abbrev=0 2>/dev/null || echo "")
          if [ -z "$LAST_TAG" ]; then
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "new_version=0.1.0" >> $GITHUB_OUTPUT
          else
            CHANGES=$(git diff --name-only "$LAST_TAG"..HEAD | wc -l)
            if [ "$CHANGES" -gt 0 ]; then
              CURRENT=$(echo "$LAST_TAG" | sed "s/v//")
              IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"
              PATCH=$((PATCH + 1))
              echo "should_release=true" >> $GITHUB_OUTPUT
              echo "new_version=${MAJOR}.${MINOR}.${PATCH}" >> $GITHUB_OUTPUT
            else
              echo "should_release=false" >> $GITHUB_OUTPUT
            fi
          fi

      - uses: docker/setup-qemu-action@v3
        if: steps.check.outputs.should_release == 'true'

      - uses: docker/setup-buildx-action@v3
        if: steps.check.outputs.should_release == 'true'

      - uses: docker/login-action@v3
        if: steps.check.outputs.should_release == 'true'
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        if: steps.check.outputs.should_release == 'true'
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            jbcom/vault-secret-sync:${{ steps.check.outputs.new_version }}
            jbcom/vault-secret-sync:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ steps.check.outputs.new_version }}

      - name: Create release
        if: steps.check.outputs.should_release == 'true'
        run: |
          git tag "v${{ steps.check.outputs.new_version }}"
          git push origin "v${{ steps.check.outputs.new_version }}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - uses: softprops/action-gh-release@v2
        if: steps.check.outputs.should_release == 'true'
        with:
          tag_name: v${{ steps.check.outputs.new_version }}
          name: v${{ steps.check.outputs.new_version }}
          body: |
            ## vault-secret-sync v${{ steps.check.outputs.new_version }}
            
            Docker: `docker pull jbcom/vault-secret-sync:${{ steps.check.outputs.new_version }}`
          token: ${{ secrets.GITHUB_TOKEN }}
